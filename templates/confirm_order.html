
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Account registration form</title>
    <meta name="author" content="suman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="consult counsel guidance teaching help mentor tution teacher expert dancer music teacher professional doctor writter painter  healthworker counselling best in india consulting session video lecture video session startup best">
    <meta name="description" content="Consult & Counsel is an online consulting service where people seeking guidance in any field is counselled by a Mentor who is expertised in the same area">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Order confirmation</title>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="icon" href="{% static 'logo.png' %}">
    <style>
        html, body {
            min-height: 100%;
        }
        body, div, form, input, select, p {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
        }
        h1 {
            margin: 0;
            font-weight: 400;
        }
        h3 {
            margin: 12px 0;
            color: #8ebf42;
        }
        .box{
            text-align:center;
        }
        .main-block {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        form {
            width: 100%;
            padding: 20px;
        }
        fieldset {
            border: none;
            border-top: 1px solid #8ebf42;
        }
        .account-details, .personal-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .account-details >div, .personal-details >div >div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .account-details >div, .personal-details >div, input, label {
            width: 100%;
        }
        label {
            padding: 0 5px;
            text-align: right;
            vertical-align: middle;
        }
        input {
            padding: 5px;
            vertical-align: middle;
        }
        .checkbox {
            margin-bottom: 10px;
        }
        select, .children, .gender, .bdate-block {
            width: calc(100% + 26px);
            padding: 5px 0;
        }
        select {
            background: transparent;
        }
        .gender input {
            width:auto;
        }
        .gender label {
            padding: 0 5px 0 0;
        }
        .bdate-block {
            display: flex;
            justify-content: space-between;
        }
        .birthdate select.day {
            width: 35px;
        }
        .birthdate select.mounth {
            width: calc(100% - 94px);
        }
        .birthdate input {
            width: 38px;
            vertical-align: unset;
        }
        .checkbox input, .children input {
            width: auto;
            margin: -2px 10px 0 0;
        }
        .checkbox a {
            color: #8ebf42;
        }
        .checkbox a:hover {
            color: #82b534;
        }
        button {
            width: 100%;
            padding: 10px 0;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            background: #8ebf42;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
          }
        button:hover {
            background: #82b534;
          }
        @media (min-width: 568px) {
        .account-details >div, .personal-details >div {
            width: 70%;
        }
        label {
            width: 40%;
        }
        input {
            width: 60%;
        }
        select, .children, .gender, .bdate-block {
            width: calc(60% + 16px);
        }
        }
    </style>
  </head>
  <body>
    <br><br><br><br>
    <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
    <div class="main-block box">
        <form action="payment_status" method="POST">
            {% csrf_token %}
            <script src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="rzp_test_mEqDIf8ehJFOX5"
                    data-amount="{{ price }}"
                    data-currency="INR"
                    data-order_id="{{ order_id }}"
                    data-buttontext="Pay with Razorpay"
                    data-name="File Returns"
                    data-description="Transaction"
                    data-image="https://easy90.herokuapp.com/static/logo.png"
                    data-prefill.name="{{ name }}"
                    data-prefill.email="{{ email }}"
                    data-prefill.contact="{{ phone }}"
                    data-theme.color="#def052">
            </script>
            <input type="hidden" custom="Hidden Element" name="hidden">
      </form>
    </div>
</div>
    </div>
  </body>
</html>
